<app-topbar></app-topbar>
<div class="conteudo-corpo">
    <div>
        <h1 class="titulo">Sala de Troféus!</h1>
        <h2 class="subtitulo">Essa tela apresenta toda a grandiosidade do leão da ilha</h2>
    </div>

    <div class="painel-titulos">
        <mat-accordion class="expansivo" >
            <mat-expansion-panel *ngFor="let trophy of trophyList">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        {{trophy.nomeTitulo}}
                    </mat-panel-title>
                    <mat-panel-description>
                        {{trophy.divisao}}
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <div style="display: flex;">
                    <img
                    width="200px"
                    alt="Troféu 1987"
                    src="../assets/images/trofeus/{{trophy.imagem}}.png"
                    />
                    <!-- Descrição do título -->
                    <p style="margin:15px"> 
                        {{trophy.descricao}}
                    </p>
                </div>
            </mat-expansion-panel>
    </mat-accordion>
    </div>
</div>
